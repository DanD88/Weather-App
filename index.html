<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="main">

        <div class="top">
            <h2 class="active" href="#home">
                Weather App
            </h2>
            <!-- <div class="city-search-container">
                    <input type="text" class="city-search" data-city-search placeholder="Enter Location">
                  </div>  -->

            <div class="search-container">
                <input type="text" autocomplete="off" placeholder="Search City and Country" class="input_text">

                <!-- <button type="submit" value="Submit" class="submit">Submit</button> -->
            </div>
        </div>


        <div class="container">
            <div class="location">
                <h1>Location</h1>
                <h2 class="name"></h2>
                <h2 class="country"></h2>
                <div class="date"></div>
            </div>

            <div class="temperature">
                <h1>Temperature</h1>
                <h3 class="temp"></h3>
            </div>

            <div class="description">
                <h1>Condition</h1>
                <h3 class="desc"></h3>
                <div class="weather-icon">
                    <img src="icons/unknown.png" alt="">
                </div>
            </div>

        </div>
    </div>
    <script defer src="assets/script.js"
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
</body>

</html>
